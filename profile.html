    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px; /* Adjust font size */
        }
        .row label {
            font-weight: bold;
            width: 45%; /* Adjust width for better spacing */
        }
.row span {
    width: 60%; 
    word-wrap: break-word; 
}
    </style>
</head>

        <div class="row">

        <div class="row">

        </div>
        <div class="row">

        </div>
